<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced function</title>

</head>
<body>
    <script>
        let sum = function(num1, num2){
            return num1 + num2;
        };

        let newSum = sum;
        console.log(newSum(4,5));
        console.log(sum(6,7));

        let sumThreeNumbers = function(num1, num2,num3,sumTwoNumbers)
        {
            let sum1 = sumTwoNumbers(num1,num2);
            return sumTwoNumbers(sum1,num3);
        }

        console.log(sumThreeNumbers(4,5,6,sum));
        console.log(sumThreeNumbers);
        console.log(typeof sumThreeNumbers);

        // arrow function 

        let sum2 = function(num1, num2){
            return num1 + num2
        }

        let sum3  = (num1, num2) => { 
            return num1 + num2;
        }

        let square = (num) => {
            return num * num;
        }
        console.log(square(8))
        console.log(sum(9,8));

        // set Timeout & setInterval
 
        let alarm = function(){
            console.log('subaha ho gayi, uth jaao')
        };

        setTimeout(alarm,2000);   // 2 seconds ke baad
        console.log('Alaram set');
        let timeId = setTimeout(alarm,2000)
        console.log(`Alaram set with timerID:${timeId}`);

        clearTimeout(timeId);

        let intervalId = setInterval(alarm,1000);
        setTimeout (() => clearInterval(intervalId),5000);

    </script>
</body>
</html>
