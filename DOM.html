<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>


</head>
<body>
    <div class="my-div">This is the div</div>
    <script>
    let button  = document.createElement('Button');
    button.innerText = 'Click me';   // add the content in the button tag
    document.querySelector('.my-div').appendChild(button);  // add button in the div tag
    document.querySelector('.my-div').removeChild(button);
    
    </script>
</body>
</html>
