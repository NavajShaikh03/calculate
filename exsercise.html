<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>practice</title>
    <style>
        #my-button{
            height:50px;
            width:50px;
            font-size;
        }
        .js-odd{
            background-color:chocolate;
        }
        .js-even{
            background-color:green;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick = "buttonPressed();"></button>

    <script> 

        let no0fTimeClicked = localStorage.getItem('no0fTimeClicked') || 0;
        function buttonPressed()
        {
            no0fTimeClicked++;
            updateButton();
        }
        function updateButton(){
            let button = document.querySelector('#my-button');
            if(no0fTimeClicked % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = no0fTimeClicked;
        }
        updateButton();

        // Exsercise of JSON  concept

        function doGreeting(personName = 'Dear'){
            let date = new Date();
            let hours = date.getHours();
            //let hours = 20
            let heading = document.querySelector('#greeting');

            if (hours > 5 && hours < 12){
                heading.innerText = `Good Morning ${personName}`;
            }else if (hours > 12 && hours < 18){
                heading.innerText = `Good Afternoon ${personName}`;
            } else {
                heading.innerText = `Good Night ${personName}`;
            }
        }

        doGreeting('mahi')

    </script>
    
</body>
</html>
