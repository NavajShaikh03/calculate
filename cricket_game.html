<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket_Game</title>
    <style>
        body{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick=" 
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat',computerChoice);
    ShowResult('Bat',computerChoice,resultMsg)">Bat</button>

    <button   onclick=" 
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Ball',computerChoice);
    ShowResult('Ball',computerChoice,resultMsg)">Ball</button>

    <button   onclick=" 
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Stump',computerChoice);
    ShowResult('Stump',computerChoice,resultMsg);">Stump</button>

    <button onclick="localStorage.clear()
    resetScore();">Reset Score</button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <script>

        // add new features like add score of user and computer

        let scoreStr = localStorage.getItem('Score');
        let score ;
        resetScore(scoreStr);
        /*if(scoreStr !== undefined){
            score = JSON.parse(scoreStr);
        } else{
            score = {
            user_win : 0,
            computer_win :0,
            tie : 0,
            };
        }*/

        function resetScore(scoreStr){
            score = scoreStr ? JSON.parse(scoreStr) : {      // ternary opretter
                    user_win : 0,
                    computer_win :0,
                    tie : 0,
            }
        }
       score.displayScore = function() {    // object method using
            return ` 
            Score is :user_win: ${score.user_win},computer_win: ${score.computer_win},tie: ${score.tie}`};
                                            
    function generateComputerChoice(){
    let randomNumber = Math.random() * 3;    // This will generate random number between 0 and 3
    if(randomNumber > 0 && randomNumber <=1){
        return 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <=2)
    {
        return 'Ball';
    }else {
        return 'Stump';
    }
    }

    function getResult(userMove , computerMove){
        if (userMove === 'Bat'){
            if (computerMove ==='Ball'){
                score.user_win++;
                return 'User won.';
            }else if(computerMove ==='Bat'){
                score.tie++;
                return 'It is a tie ';
            }else if (computerMove ==='Stump'){
                score.computer_win++
                return 'computer has won ';
            }
        }else if (userMove ==='Ball'){
            if(computerMove === 'Ball'){
                score.tie++;
                return 'It is a tie';
            }else if (computerMove === 'Bat'){
                score.computer_win++;
                return 'computer has won';
            }else if(computerMove === 'Stump'){
                score.user_win++
                return 'user won'
            }
        }else if (userMove ==='Stump'){
            if(computerMove === 'Stump'){
                score.tie++;
                return 'It is a tie';
            }else if (computerMove === 'Bat'){
                score.user_win++;
                return 'user won';
            }else if(computerMove === 'Ball'){
                score.computer_win++;
                return 'computer won ';
            }
        }
        
    }
    
    function ShowResult(userMove,computerMove,result){
        localStorage.setItem('Score',JSON.stringify(score));   // score is object store in localStorage

        document.querySelector('#user-move').innerText =
        userMove !== undefined ? `You have chosen ${userMove}.` : '';

        document.querySelector('#computer-move').innerText =
        computerMove !== undefined ? `computer choice is ${computerMove} `:'';

        document.querySelector('#result').innerText =
        result !== undefined ? result : '';
        
        document.querySelector('#score').innerText = score.displayScore();
    }
    </script>
</body>
</html>
